<div class="container" style="margin-top: 25px;">
  <div class="row" style="padding-bottom: 50px;">
    <div class="col-md-2"></div>
    <div class="col-md-10"><h1>What tasks do you need to finish today?</h1></div>
  </div>
  <div class="container">
    <h3>Please enter your password and username</h3>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>
    <form>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="passWord">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)=handleJWTAuthLogin()>Login</button>
    </form>
  </div>
</div>
