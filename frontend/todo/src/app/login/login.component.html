<div class="container">
  <h2>Please enter your password and username</h2>
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>
  <form>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="passWord">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)=handleJWTAuthLogin()>Login</button>
  </form>
</div>
