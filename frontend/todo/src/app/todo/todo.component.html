<div class="container">
  <h1>Todo</h1>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter values highlighted to save/update</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm"> 
    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
    </div>
  
    <div class="form-group">
        <label>Target Date</label>
        <input type="date"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        class="form-control" placeholder="Enter the date when the todo should be completed" name="targetDate" required="required">
    </div>
  
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
