<div class="container">
  <h1>Welcome {{ name }}!</h1>
  <h3>You can manage your todos <a routerLink="/todos">here</a></h3>

  <h3>Click <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">here</button> 
    to get a customized welcome message </h3>
</div>


<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your Customized Welcome Message</h2>
    <p>{{ welcomeMessageFromService }}</p>
</div>
